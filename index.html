<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<button onclick="show()">show</button>
		<button onclick="openWin2()">show2</button>
		<button onclick="openwin3()">show3</button>
	</body>

</html>
<script>
	/*	‘httP://codeo.cn/’ ：弹出窗口的地址；
				‘newwindow’ ： 弹出窗口的名字（不是文件名），非必须，可用空”代替；
				height=100 ： 窗口高度；
				width=400 ： 窗口宽度；
				top=0 ： 窗口距离屏幕上方的象素值；
				left=0 ： 窗口距离屏幕左侧的象素值；
				toolbar=no ： 是否显示工具栏，yes为显示；
				menubar，scrollbars ： 表示菜单栏和滚动栏。
				resizable=no ： 是否允许改变窗口大小，yes为允许；
				location=no ： 是否显示地址栏，yes为允许；
				status=no ： 是否显示状态栏内的信息（通常是文件已经打开），yes为允许；*/
	function show() {
		window.open('http://www.baidu.com',
			'newwindow',
			'height=800, width=1400, top=30, left=30, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no'
		)
	}

	function openWin2(url, name, iWidth, iHeight) {
		url = "http://www.baidu.com";
		name = "新窗口";
		iWidth = 1400;
		iHeight = 800;
		//获得窗口的垂直位置 
		var iTop = (window.screen.availHeight - 30 - iHeight) / 2; //获得窗口的水平位置 
		var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
		window.open(url, name, 'height=' + iHeight +
			',innerHeight=' + iHeight +
			',width=' + iWidth +
			',innerWidth=' + iWidth +
			',top=' + iTop +
			',left=' + iLeft +
			',status=no,toolbar=no,menubar=no,location=no,resizable=no,scrollbars=0,titlebar=yes');
	}

	function openwin3() {
		iWidth = 1400;
		iHeight = 800;
		var iTop = (window.screen.availHeight - 30 - iHeight) / 2; //获得窗口的水平位置 
		var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
		OpenWindow = window.open("", "preview", "width=1400, height=800,top=" + iTop + ',left=' + iLeft + "toolbar=no,scrollbars= yes,menubar=no");
		OpenWindow.document.write("<TITLE>preview</TITLE>") 
		OpenWindow.document.write("<BODY BGCOLOR=#ffffff>") 
		OpenWindow.document.write("<img src='https://assets.sigoo.com/ghost/2020/04/1587786058006_79985.jpg?x-oss-process=style/1000w' />")
		OpenWindow.document.write("</BODY>")
		OpenWindow.document.write("</HTML>")
		//OpenWindow.document.close()
	}
</script>
